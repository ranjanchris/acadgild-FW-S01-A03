<!DOCTYPE html>
<html>

<head>
  <title>acadgild.com - Front end Web - Session 01- Assignment 03</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
	#resultfail{
      visibility: hidden;
	}

	#resultsuccess{
      visibility: hidden;
	}

</style>

</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1>acadgild.com</h1>
    <p>acadgild.com - Front end Web - Session 01- Assignment 03</p>
  </div>

  <p>Please input all  fields</p>


  <div class="row">
    <div class="col-sm-2">Name</div>
    <div class="col-sm-8"><input id="name"></div>
  </div>
  <div class="row">
    <div class="col-sm-2">Email Address</div>
    <div class="col-sm-8"><input id="email"></div>
  </div>
  <div class="row">
    <div class="col-sm-2">Telephone Number</div>
    <div class="col-sm-8"><input id="phoneno"></div>
  </div>

	<button type="button" onclick="myFunction()">Submit</button>

	<div class="alert alert-warning" id="resultfail" visibility = 'hidden'>

	</div>
	<div class="alert alert-success" id="resultsuccess" visibility = 'hidden'>

	</div>

</div>

<script>
function myFunction() {
    var vname, text;
    var vemail, text;
    var vphoneno, text;
    var vresults, text;

    vname = document.getElementById("name").value;
    vemail = document.getElementById("email").value;
    vphoneno = document.getElementById("phoneno").value;


    if (!vname) {
        addtotext( "Please Enter the Name");
    }

    if (!vemail) {
        addtotext( "Please Enter the Email Address");
    }
    else {
        if (!testemail(vemail)) {
	        addtotext( "Please Enter Valid Email");
    	}
    }

    if (!vphoneno) {
        addtotext( "Please Enter the Phone Number");
    }


    if (!vresults) {vresults="Valid Input";}


    if (!(vresults === "Valid Input")){
    	document.getElementById("resultfail").innerHTML = vresults;
    	document.getElementById('resultfail').style.visibility = 'visible';
    	document.getElementById('resultsuccess').style.visibility = 'hidden';
	}
    else{
    	document.getElementById("resultfail").innerHTML = ""
    	document.getElementById("resultsuccess").innerHTML = vresults;
    	document.getElementById('resultsuccess').style.visibility = 'visible';
    	document.getElementById('resultfail').style.visibility = 'hidden';
    }

    function addtotext(ttext){
    	if (vresults){
    		vresults=vresults + "<br>" + ttext;
    	}
    	else {
    		vresults=ttext;
    	}
    }
}

var testemail=function (email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
};

</script>

</body>
</html>
